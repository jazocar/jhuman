 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ace:submitMonitor for="mantenedorSubareas"
									   idleLabel="Idle"
                                       activeLabel="Cargando..."
                                       serverErrorLabel="Error de Servidor"
                                       networkErrorLabel="Error de Red"
                                       sessionExpiredLabel="Sesión expirada"
                                        blockUI="@all" rendered="true" />
	<h:form id="mantenedorSubareas">
	<ice:panelGroup styleClass="iceDatTblColHdr">
	<div align="left">
	<ice:outputText value="Estas aquí : " style="padding-right: 10px;"/>   
	 <ice:commandLink value="Inicio" style="padding-right:5px;" actionListener="#{navigationBean.navigationStackChange}" >
	    <ace:ajax event="activate" execute="@this">
										<f:param name="stackName" value="inicioPorHacerPanel" />
									</ace:ajax>
		</ice:commandLink><ice:outputText value=">"/>
		<ice:commandLink value="Mantenedor de Subareas" style="padding-left:5px;" actionListener="#{navigationBean.navigationStackChange}">
	    <ace:ajax event="activate" execute="@this">
										<f:param name="stackName" value="mantenedorSubareaPanel" />
									</ace:ajax>
		</ice:commandLink>
	  </div>	
	  </ice:panelGroup>
	   <ice:panelGroup style="width: 1010px; background-color:white; padding-top: 5px;">
                           <ice:panelGroup styleClass="iceDatTblColHdr">
                           <div align="left">
                               <ice:outputText value="::Mantenedor de Subareas" style="font-size:medium; color:black;"/>
                           </div>
               </ice:panelGroup>                 
               <br/> 
               <table>
			<tr>
				<td><ice:outputText value="Area" style="font-family: 'Times New Roman', Times, serif;"/> </td>
				<td><ice:selectOneMenu value="#{subareaFrontBean.inputArea}" immediate="true" style="font-family: 'Times New Roman', Times, serif;">
						<f:selectItem itemValue="-1" itemLabel="Seleccione..."/>
						<f:selectItems value="#{subareaFrontBean.listaAreas}" />				
				</ice:selectOneMenu> </td>
				<td><ice:outputText value="Nombre" style="font-family: 'Times New Roman', Times, serif;"/> </td>
				<td><ice:inputText  value="#{subareaFrontBean.inputNombre}" immediate="true" style="font-family: 'Times New Roman', Times, serif;"/></td>
				<td><ice:outputText value="Descripción" style="font-family: 'Times New Roman', Times, serif;"/> </td>
				<td><ice:inputText value="#{subareaFrontBean.inputDescripcion}" immediate="true" style="font-family: 'Times New Roman', Times, serif;"/></td>
			</tr>
		</table>
		<br />
			<table>
				<tr>
					<td><ace:pushButton value="Ingresar"
							actionListener="#{subareaFrontBean.insertSubareaListener}"
							rendered="#{!subareaFrontBean.selected}" /></td>
					<td><ace:pushButton value="Modificar"
							actionListener="#{subareaFrontBean.updateSubareaListener}"
							rendered="#{subareaFrontBean.selected}" /></td>
					<td><ace:pushButton value="Dar de Baja"
							actionListener="#{subareaFrontBean.deleteSubareaListener}"
							rendered="#{subareaFrontBean.selected}" /></td>						
					<td><ace:pushButton value="Limpiar"
							actionListener="#{subareaFrontBean.resetSubareaListener}" /></td>
				</tr>
			</table>
			<br/>
		<ace:dataTable value="#{subareaFrontBean.listaSubarea}" var="subarea" selectionMode="single" paginator="true" paginatorPosition="top" rows="10" rowSelectListener="#{subareaFrontBean.subareaSelectListener}">
			<ace:column headerText="Área" style="font-family: 'Times New Roman', Times, serif; text-align:left;">
				<h:outputText  value="#{subarea.idArea}" style="font-family: 'Times New Roman', Times, serif;">
					<f:converter converterId="areaConverter"/>
				</h:outputText>
			</ace:column>
			<ace:column headerText="Nombre" style="font-family: 'Times New Roman', Times, serif;  text-align:left;">
				<h:outputText  value="#{subarea.nombre}" style="font-family: 'Times New Roman', Times, serif;"/>
			</ace:column>
			<ace:column headerText="Descripción" style="font-family: 'Times New Roman', Times, serif;  text-align:left;">
				<h:outputText  value="#{subarea.descripcion}" style="font-family: 'Times New Roman', Times, serif;"/>
			</ace:column>
		</ace:dataTable>
       </ice:panelGroup>
	
	</h:form>
</ui:composition>
