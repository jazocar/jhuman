<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:panelGroup>
		 <ace:submitMonitor for="loginForm:loginButton"
									   idleLabel="Idle"
                                       activeLabel="Iniciando Sesión..."
                                       serverErrorLabel="Error de Servidor"
                                       networkErrorLabel="Error de Red"
                                       sessionExpiredLabel="Sesión expirada"
                                        blockUI="@all" rendered="true" />
         <ace:submitMonitor for="loginForm:resetButton"
									   idleLabel="Idle"
                                       activeLabel="Limpiando Valores..."
                                       serverErrorLabel="Error de Servidor"
                                       networkErrorLabel="Error de Red"
                                       sessionExpiredLabel="Sesión expirada"
                                        blockUI="@all" rendered="true" />
	</h:panelGroup>
	<h:form id="loginForm">
		<ice:panelGroup
			style="padding-left: 30px; width:600px; padding-top:15%;">
			<ice:panelGroup styleClass="employeeBox"
				style="border: 1px solid black; background-color:white;
							border-radius: 15px 15px 15px 15px;">
				<ice:panelGroup styleClass="iceDatTblColHdr"
					style="border-radius: 15px 15px 0px 0px;">
					<h2>Acceso de Usuarios</h2>
				</ice:panelGroup>
				<br />
				<div align="center">
					<table>
						<tr>
							<td valign="top"><ice:graphicImage url="./img/LOGO.png"
									height="70" /></td>
							<td valign="top" style="padding-left: 35px;"><table>
									<tr>

										<td width="100px" style="font-weight: normal; width: 100px;"><ice:outputLabel
												value="Username" for="idUsername"
												style="font-weight: normal; color:black;" />
										</td>
										<td align="left">
											<ice:inputText id="idUsername"
												value="#{usuarioFrontBean.usuario}"
												 immediate="true"
												style=" height: 15px;" /></td>
									</tr>
									<tr>
										<td width="100px" style="font-weight: normal; width: 100px;"><ice:outputLabel
												value="Password" for="inputPassword"
												style="font-weight: normal; color:black;" />
											</td>
											<td>
											<ice:inputSecret id="inputPassword"
												value="#{usuarioFrontBean.clave}" immediate="true"
												style="height: 15px;" /></td>
									</tr>
									
								</table>
								<TABLE>
									<tr>
										<td>
											<table>
												<tr>
													<td>
													
													<ace:pushButton value="Autenticar"
															id="loginButton"															
															actionListener="#{usuarioFrontBean.loginUsuarioListener}">
															<ace:ajax event="activate" immediate="true" />
														</ace:pushButton>														
														</td>
													<td><ace:pushButton value="Limpiar" id="resetButton"
															actionListener="#{usuarioFrontBean.limpiarLoginListener}" />
													</td>
												</tr>
											</table>
										</td>

									</tr>
								</TABLE> </td>
						</tr>
					</table>
				</div>				
				<BR />
				<BR />
			</ice:panelGroup>
		</ice:panelGroup>


	</h:form>
</ui:composition>
